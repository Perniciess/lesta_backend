<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TF-IDF Analyzer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
	<h1 class="mb-4">Upload a text file</h1>

	<form action="/upload/" method="post" enctype="multipart/form-data">
		<div class="mb-3">
			<input type="file" name="file" class="form-control" accept=".txt" required>
		</div>
		<button type="submit" class="btn btn-primary">Upload & Analyze</button>
	</form>

	{% if table %}
	<h2 class="mt-5">Top 50 words by IDF</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Word</th>
				<th>TF</th>
				<th>IDF</th>
			</tr>
		</thead>
		<tbody>
			{% for item in table %}
			<tr>
				<td>{{ item.word }}</td>
				<td>{{ item.tf }}</td>
				<td>{{ item.idf }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% endif %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
